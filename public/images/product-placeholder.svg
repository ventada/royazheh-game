<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#16213E"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFC700"/>
      <stop offset="100%" stop-color="#E6B200"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative grid -->
  <g opacity="0.12" stroke="#FFFFFF" stroke-width="1">
    <path d="M0 150 H1200 M0 300 H1200 M0 450 H1200 M0 600 H1200 M0 750 H1200"/>
    <path d="M150 0 V900 M300 0 V900 M450 0 V900 M600 0 V900 M750 0 V900 M900 0 V900 M1050 0 V900"/>
  </g>

  <!-- Icon: stylized board + pieces -->
  <g transform="translate(600,460)" stroke="#FFC700" stroke-width="10" stroke-linejoin="round" stroke-linecap="round">
    <!-- Board -->
    <rect x="-260" y="-180" width="520" height="360" rx="24" fill="none"/>
    <rect x="-210" y="-130" width="420" height="260" rx="18" fill="none" opacity="0.8"/>
    <!-- Hex token -->
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45" fill="none"/>
    <!-- Pieces -->
    <circle cx="-150" cy="90" r="22" fill="url(#gold)"/>
    <circle cx="150" cy="-100" r="18" fill="url(#gold)"/>
    <path d="M-80,120 h160" opacity="0.7"/>
  </g>

  <!-- Title -->
  <g font-family="Vazirmatn, system-ui, -apple-system, sans-serif" text-anchor="middle">
    <text x="600" y="120" font-size="44" fill="#FFFFFF" opacity="0.92">رؤیاژه</text>
    <text x="600" y="170" font-size="22" fill="#E0E0E0" opacity="0.7">تصویر نمونه محصول</text>
  </g>
</svg>


